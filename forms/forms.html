<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form action="">
    <div class="row mb-3">
        <div class="col-6">
            <label for="nome-completo" class="form-label">Nome Completo</label>
            <input type="text" name="nome-completo" id="nome-completo" placeholder="Nome completo" class="form-control">
        </div>
        <div class="col-6">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Senha" minlength="8" maxlength="20" size="25" class="form-control">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-6">
            <label for="nasc" class="form-label">Data de nasc.</label>
            <input type="date" name="nasc" id="nasc" class="form-control">
        </div>
        <div class="col-6">
            <label for="mes-evento" class="form-label">Mês do evento</label>
            <input type="month" name="mes-evento" id="mes-evento" class="form-control">
        </div>
    </div>
        <div>
            <label for="idade">Idade</label>
            <input type="number" name="idade" id="idade" min="18" max="100" placeholder="Idade">
        </div>
        <div>
            <label for="avaliate">Avanliação do site</label>
            <input type="range" name="avaliate" id="avaliate" min="1" max="5">
        </div>
        <div>
            <label for="tel">Telefone</label>
            <input type="tel" name="tel" id="tel" placeholder="Telefone">
        </div>
        <div>
            <label for="">Escolha o sexo:</label>
            <label>
                <input type="radio" name="sexo" id="masculino" checked>
                Masculino
            </label>
            <label>
                <input type="radio" name="sexo" id="feminino">
                Feminino
            </label>
            <label>
                <input type="radio" name="sexo" id="outro">
                Outro <input type="text" name="sexo" id="outro" placeholder="Outro">
            </label>
        </div>
        <div>
            <label for="">Hobbies</label>
            <input type="checkbox" name="viagem" id="">Viagem
            <input type="checkbox" name="praia" id="">Praia
            <input type="checkbox" name="cinema" id="">Cinema
            <input type="checkbox" name="anime" id="">Anime
            <input type="checkbox" name="balada" id="">Balada
        </div>
        <div>
            <button type="submit" onclic>Cadastrar</button>
            <button type="reset">Limpar</button>
            <button onclick="alert('Teste')">Mensagem</button>
        </div>
    </form>
</body>
</html>
